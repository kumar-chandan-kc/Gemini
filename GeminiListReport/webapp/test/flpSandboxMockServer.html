<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GeminiSmartTemplate</title>

		
		<script>
		window["sap-ushell-config"] = {
			defaultRenderer : "fiori2",
			renderers: {
				fiori2: {
					componentData: {
						config: {
							rootIntent: "masterDetail-display",
							search: "hidden"
						}
					}
				}
			},
			applications: {
				"masterDetail-display": {
						additionalInformation: "SAPUI5.Component=GeminiSmartTemplate",
						applicationType: "URL",
						url: "../"
					}
			}
		};
	</script>

		<script src="../test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>

		<!-- Bootstrap the UI5 core library -->
		<script id="sap-ui-bootstrap"
			src="../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.ushell, sap.collaboration, sap.m, sap.ui.layout"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{"GeminiSmartTemplate": "../", "sap.ui.demo.masterdetail.service": "./service/"}'
			data-sap-ui-frameOptions='allow'> 	// NON-SECURE setting for testing environment
		</script>

		<script>
			sap.ui.getCore().attachInit(function() {

				sap.ui.require([
					"GeminiSmartTemplate/localService/mockserver"
				], function (mockserver) {
					// set up test service for local testing
					mockserver.init();

					// initialize the ushell sandbox component
					sap.ushell.Container.createRenderer().placeAt("content");
				});
			});
		</script>

	</head>

	<!-- UI Content -->
	<body class="sapUiBody" id="content">
	</body>
</html>
